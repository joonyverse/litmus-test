    <script type="module">

            async setupMediaPipe() {

            setupCamera() {
                // ì¹´ë©”ë¼ ì§€ì› í™•ì¸
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {

            async startCamera() {

            onResults(results) {

                    }
                }
            }

            detectSmile(results) {
                if (!results.detections || results.detections.length === 0) {
                    return false;
                }

                // ê°„ë‹¨í•œ ì›ƒìŒ ê°ì§€ ë¡œì§
                // ì‹¤ì œë¡œëŠ” ë” ì •êµí•œ ì•Œê³ ë¦¬ì¦˜ì´ í•„ìš”í•˜ì§€ë§Œ,

                const detection = results.detections[0];
                const score = detection.score;
                
                // ì–¼êµ´ ê°ì§€ ì‹ ë¢°ë„ê°€ ë†’ì„ ë•Œ ê°„í—ì ìœ¼ë¡œ ì›ƒìŒìœ¼ë¡œ íŒì •
                // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” ì–¼êµ´ ëœë“œë§ˆí¬ë¥¼ ë¶„ì„í•´ì•¼ í•¨
                return score > 0.8 && Math.random() > 0.7;
            }
