<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>스마트폰 카메라 - Litmus Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            background: #000;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        #smile-indicator {
            font-size: 48px;
            margin: 20px 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
    <!-- Firebase SDK v8 (더 안정적) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
</head>

<body>
    <div class="container">
        <h1>📱 스마트폰 카메라</h1>

        <!-- 연결 코드 입력 (URL에 ID가 없을 때만 표시) -->
        <div id="code-input-section" style="display: none; margin-bottom: 20px;">
            <p style="font-size: 14px; margin-bottom: 10px;">연결 코드를 입력하세요:</p>
            <input type="text" id="connection-code" placeholder="예: ABC123"
                style="width: 100px; padding: 8px; font-size: 16px; text-align: center; text-transform: uppercase;">
            <button id="connect-with-code" style="margin-left: 10px;">연결</button>
        </div>

        <div style="position: relative; display: inline-block;">
            <video id="video" autoplay muted playsinline
                style="width: 100%; max-width: 400px; border-radius: 10px; display: block;"></video>
            <canvas id="output"
                style="position: absolute; left: 0; top: 0; pointer-events: none; border-radius: 10px;"></canvas>
        </div>

        <div id="status" class="status-connecting">연결 중...</div>

        <div id="smile-indicator">😐</div>

        <div class="instruction">
            웃으면 컴퓨터 화면의 선 색상이 파란색으로 변합니다!
        </div>

        <!-- 디버깅 정보 표시 영역 -->
        <div id="debug-info"
            style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 11px; font-family: monospace; text-align: left;">
            <div><strong>🔍 실시간 디버깅:</strong></div>
            <div id="face-status">얼굴 감지: 대기 중...</div>
            <div id="mouth-data">입 데이터: -</div>
            <div id="smile-result">웃음 감지: -</div>
            <div id="firebase-status">Firebase: -</div>
        </div>

        <!-- 콘솔 로그 표시 영역 (대폭 확대됨) -->
        <div id="console-log"
            style="background: #000; color: #00ff00; padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 9px; font-family: monospace; text-align: left; max-height: 500px; overflow-y: auto;">
            <div><strong>📱 콘솔 로그 (최대 131,072개):</strong></div>
            <div id="log-content"></div>
        </div>

        <button id="start-camera">카메라 시작</button>
        <button id="stop-camera" disabled>카메라 중지</button>

        <!-- 테스트용 버튼들 -->
        <div style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
            <p style="font-size: 12px; margin: 5px 0;"><strong>테스트용 버튼:</strong></p>
            <button id="test-smile" style="background: #2196F3; margin: 5px;">😊 웃음 테스트</button>
            <button id="test-stop-smile" style="background: #FF9800; margin: 5px;">😐 웃음 멈춤</button>
            <button id="test-connection" style="background: #4CAF50; margin: 5px;">연결 테스트</button>
        </div>
    </div>

    <script>
        // 콘솔 로그를 화면에 표시하는 함수
        function setupConsoleDisplay() {
            const logContent = document.getElementById('log-content');
            let logCount = 0;
            const maxLogs = 131072; // 최대 로그 개수 - 대폭 증가!

            // 원본 console 메서드들 저장
            const originalLog = console.log;
            const originalError = console.error;
            const originalWarn = console.warn;

            function addLogToScreen(type, args) {
                const timestamp = new Date().toTimeString().split(' ')[0];
                const message = args.map(arg =>
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');

                const logLine = document.createElement('div');
                logLine.style.marginBottom = '2px';
                logLine.style.wordBreak = 'break-all';

                // 타입별 색상
                switch (type) {
                    case 'error':
                        logLine.style.color = '#ff6b6b';
                        logLine.innerHTML = `[${timestamp}] ERROR: ${message}`;
                        break;
                    case 'warn':
                        logLine.style.color = '#ffd93d';
                        logLine.innerHTML = `[${timestamp}] WARN: ${message}`;
                        break;
                    default:
                        logLine.style.color = '#00ff00';
                        logLine.innerHTML = `[${timestamp}] ${message}`;
                }

                logContent.appendChild(logLine);
                logCount++;

                // 로그가 너무 많으면 오래된 것 삭제
                if (logCount > maxLogs) {
                    logContent.removeChild(logContent.firstChild);
                    logCount--;
                }

                // 자동 스크롤
                logContent.parentElement.scrollTop = logContent.parentElement.scrollHeight;
            }

            // console.log 오버라이드
            console.log = function (...args) {
                originalLog.apply(console, args);
                addLogToScreen('log', args);
            };

            // console.error 오버라이드
            console.error = function (...args) {
                originalError.apply(console, args);
                addLogToScreen('error', args);
            };

            // console.warn 오버라이드
            console.warn = function (...args) {
                originalWarn.apply(console, args);
                addLogToScreen('warn', args);
            };

            console.log('📱 콘솔 화면 표시 활성화됨');
        }

        // 페이지 로드 시 콘솔 표시 설정
        setupConsoleDisplay();

        // Firebase 로딩 대기 후 firebase-realtime.js 로드
        function waitForFirebase() {
            if (typeof firebase !== 'undefined') {
                console.log('✅ Firebase SDK 로드 완료 (camera.html)');
                loadFirebaseRealtime();
            } else {
                console.log('⏳ Firebase SDK 로딩 대기 중... (camera.html)');
                setTimeout(waitForFirebase, 100);
            }
        }

        function loadFirebaseRealtime() {
            const script = document.createElement('script');
            script.src = 'firebase-realtime.js';
            script.onload = () => {
                console.log('✅ Firebase Realtime 클라이언트 로드 완료 (camera.html)');
            };
            script.onerror = () => {
                console.error('❌ Firebase Realtime 클라이언트 로드 실패 (camera.html)');
            };
            document.head.appendChild(script);
        }

        // 페이지 로드 후 Firebase 확인 시작
        window.addEventListener('load', waitForFirebase);
    </script>
    <script type="module">
        // MediaPipe FaceMesh Landmark 상수 정의 (CodePen 예제 전체)
        class SmileDetector {
            constructor() {
                this.connectionId = null;
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('output');
                this.ctx = this.canvas.getContext('2d');
                this.isSmiling = false;
                this.isAngry = false;
                this.faceMesh = null;
                this.camera = null;
                this.lastSmileTime = 0;
                this.smileConfidenceThreshold = 0.6;

                this.init();
            }

            async init() {
                console.log('📱 SmileDetector 초기화 시작');

                // URL에서 연결 ID 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                this.connectionId = urlParams.get('id');
                console.log('🔗 URL에서 가져온 연결 ID:', this.connectionId);

                if (!this.connectionId) {
                    console.log('⚠️ 연결 ID가 없어서 수동 입력 UI 표시');
                    // 연결 ID가 없으면 수동 입력 UI 표시
                    this.showCodeInput();
                    return;
                }

                console.log('✅ 연결 ID 존재, setup 진행');
                this.waitForFirebaseAndSetup();
            }

            waitForFirebaseAndSetup() {
                console.log('⏳ Firebase 로딩 대기 중...');
                const checkFirebase = () => {
                    if (window.firebaseRealtime && window.firebaseRealtime.isInitialized) {
                        console.log('✅ Firebase 준비됨, setup 시작');
                        this.continueSetup();
                    } else {
                        console.log('⏳ Firebase 대기 중...', {
                            hasFirebaseRealtime: !!window.firebaseRealtime,
                            isInitialized: window.firebaseRealtime?.isInitialized
                        });
                        setTimeout(checkFirebase, 500);
                    }
                };
                checkFirebase();
            }

            showCodeInput() {
                document.getElementById('code-input-section').style.display = 'block';
                document.getElementById('status').textContent = '연결 코드를 입력하세요';

                // 연결 코드 입력 이벤트 리스너
                document.getElementById('connect-with-code').addEventListener('click', () => {
                    const code = document.getElementById('connection-code').value.trim().toUpperCase();
                    if (code) {
                        this.connectionId = code;
                        console.log('🔗 수동 입력된 연결 ID:', this.connectionId);
                        document.getElementById('code-input-section').style.display = 'none';
                        this.continueSetup();
                    } else {
                        alert('연결 코드를 입력해주세요.');
                    }
                });

                // 엔터키로도 연결
                document.getElementById('connection-code').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('connect-with-code').click();
                    }
                });
            }

            async continueSetup() {
                console.log('🔗 continueSetup 시작, 연결 ID:', this.connectionId);
                console.log('🔥 window.firebaseRealtime 존재:', !!window.firebaseRealtime);

                // Firebase 연결 ID 설정
                if (window.firebaseRealtime) {
                    console.log('🔗 Firebase에 연결 ID 설정 중:', this.connectionId);
                    window.firebaseRealtime.setConnectionId(this.connectionId);
                    console.log('✅ Firebase 연결 ID 설정 완료');

                    // 자동으로 연결 메시지 전송
                    console.log('📡 자동 연결 메시지 전송');
                    this.sendMessage({ type: 'camera_connected' });
                    document.getElementById('firebase-status').textContent = 'Firebase: ✅ 연결됨';
                } else {
                    console.error('❌ window.firebaseRealtime이 없음');
                }

                this.setupUI();
                await this.setupFaceMesh();
                this.setupCamera();
            }

            setupUI() {
                document.getElementById('start-camera').addEventListener('click', () => this.startCamera());
                document.getElementById('stop-camera').addEventListener('click', () => this.stopCamera());

                // 테스트 버튼들
                document.getElementById('test-connection').addEventListener('click', () => this.testConnection());
                document.getElementById('test-smile').addEventListener('click', () => this.testSmile());
                document.getElementById('test-stop-smile').addEventListener('click', () => this.testStopSmile());

                // 비디오 크기 변경 감지
                this.video.addEventListener('loadedmetadata', () => {
                    console.log('📐 비디오 메타데이터 로드됨:', {
                        videoWidth: this.video.videoWidth,
                        videoHeight: this.video.videoHeight,
                        displayWidth: this.video.offsetWidth,
                        displayHeight: this.video.offsetHeight
                    });
                });

                // 윈도우 리사이즈 시 캔버스 크기 조정
                window.addEventListener('resize', () => {
                    if (this.video.videoWidth > 0) {
                        console.log('🔄 윈도우 리사이즈 - 캔버스 크기 조정');
                        // 다음 프레임에서 랜드마크가 다시 그려질 때 크기가 조정됨
                    }
                });
            }

            async setupFaceMesh() {
                try {
                    this.faceMesh = new FaceMesh({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                        }
                    });

                    this.faceMesh.setOptions({
                        maxNumFaces: 1,
                        refineLandmarks: true,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5,
                        staticImageMode: false // 실시간 비디오 처리용
                    });

                    this.faceMesh.onResults((results) => this.onResults(results));

                    console.log('MediaPipe FaceMesh 설정 완료');
                } catch (error) {
                    console.error('MediaPipe FaceMesh 설정 실패:', error);
                    this.showError('얼굴 메쉬 라이브러리 로딩 실패');
                }
            }



            setupCamera() {
                // 카메라 지원 확인
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError('이 브라우저는 카메라를 지원하지 않습니다. HTTPS 연결이 필요할 수 있습니다.');
                    return;
                }

                // 휴대폰 최적화: 세로 모드 우선, 가로 모드 대응
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const isPortrait = window.innerHeight > window.innerWidth;

                let cameraWidth, cameraHeight;

                if (isMobile && isPortrait) {
                    // 휴대폰 세로 모드: 세로가 더 긴 해상도
                    cameraWidth = 360;
                    cameraHeight = 640;
                    console.log('📱 휴대폰 세로 모드 설정:', cameraWidth, 'x', cameraHeight);
                } else {
                    // 데스크톱 또는 가로 모드: 가로가 더 긴 해상도
                    cameraWidth = 640;
                    cameraHeight = 360;
                    console.log('🖥️ 데스크톱/가로 모드 설정:', cameraWidth, 'x', cameraHeight);
                }

                this.camera = new Camera(this.video, {
                    onFrame: async () => {
                        if (this.faceMesh) {
                            await this.faceMesh.send({ image: this.video });
                        }
                    },
                    width: cameraWidth,
                    height: cameraHeight,
                    // 휴대폰에서 전면 카메라 명시적 지정
                    facingMode: isMobile ? 'user' : 'environment'
                });
            }

            async startCamera() {
                try {
                    await this.camera.start();
                    this.updateStatus('연결됨! 웃어보세요 😊', 'connected');
                    this.sendMessage({ type: 'camera_connected' });

                    document.getElementById('start-camera').disabled = true;
                    document.getElementById('stop-camera').disabled = false;

                } catch (error) {
                    console.error('카메라 시작 실패:', error);
                    this.showError('카메라 접근 권한을 허용해주세요.');
                }
            }

            stopCamera() {
                if (this.camera) {
                    this.camera.stop();
                }
                this.updateStatus('카메라 중지됨', 'connecting');
                document.getElementById('start-camera').disabled = false;
                document.getElementById('stop-camera').disabled = true;
            }

            onResults(results) {
                // 모든 프레임 로그 출력 복원
                this.frameCount = (this.frameCount || 0) + 1;
                console.log(`🎥 프레임 ${this.frameCount} - onResults 호출됨`);

                // 랜드마크 시각화
                this.drawLandmarks(results);

                const smileResult = this.detectSmile(results);

                // detectSmile이 null을 리턴하면 계산 오류 - 강제로 웃음 멈춤 처리
                let currentlySmiling;
                if (smileResult === null) {
                    console.log('🚫 계산 오류 발생 - 강제로 웃음 멈춤 처리');
                    currentlySmiling = false; // 안전을 위해 웃음 멈춤으로 처리
                } else {
                    currentlySmiling = smileResult;
                }

                if (currentlySmiling !== this.isSmiling) {
                    this.isSmiling = currentlySmiling;

                    if (this.isSmiling) {
                        this.showSmiling();
                        this.sendMessage({ type: 'smile_detected' });
                        console.log('📤 웃음 감지 메시지 전송');
                    } else {
                        this.showNeutral();
                        this.sendMessage({ type: 'smile_stopped' });
                        console.log('📤 웃음 멈춤 메시지 전송');
                    }
                }

                // 화남 감지 처리
                const currentlyAngry = this.detectAngry(results);
                if (currentlyAngry !== this.isAngry) {
                    this.isAngry = currentlyAngry;

                    if (this.isAngry) {
                        this.showAngry();
                        this.sendMessage({ type: 'angry_detected' });
                        console.log('📤 화남 감지 메시지 전송');
                    } else {
                        // 화남이 멈췄을 때는 웃음 상태에 따라 표시
                        if (this.isSmiling) {
                            this.showSmiling();
                        } else {
                            this.showNeutral();
                        }
                        this.sendMessage({ type: 'angry_stopped' });
                        console.log('📤 화남 멈춤 메시지 전송');
                    }
                }

                // 화남이 감지되고 있으면 화남 우선 표시
                if (this.isAngry) {
                    this.showAngry();
                } else if (this.isSmiling) {
                    this.showSmiling();
                } else {
                    this.showNeutral();
                }
            }

            updateDebugInfo(status, mouthData = '', smileResult = '') {
                // 강제로 모든 필드 업데이트 (빈 문자열이어도)
                document.getElementById('face-status').textContent = `얼굴 감지: ${status}`;
                document.getElementById('mouth-data').textContent = `입 데이터: ${mouthData || '데이터 없음'}`;
                document.getElementById('smile-result').textContent = `웃음 감지: ${smileResult || '판정 없음'}`;
            }

            drawLandmarks(results) {
                // 비디오의 실제 표시 크기 계산 (더 정확하게)
                const videoRect = this.video.getBoundingClientRect();
                const videoStyle = window.getComputedStyle(this.video);

                // border-radius 등 CSS 효과를 고려한 실제 크기 계산
                const actualWidth = videoRect.width;
                const actualHeight = videoRect.height;

                // 캔버스 크기를 비디오 표시 크기에 정확히 맞춤
                this.canvas.width = actualWidth;
                this.canvas.height = actualHeight;

                // 캔버스 위치도 비디오와 정확히 맞춤
                this.canvas.style.left = '0px';
                this.canvas.style.top = '0px';
                this.canvas.style.width = actualWidth + 'px';
                this.canvas.style.height = actualHeight + 'px';

                // 휴대폰 최적화: 좌표 변환 정보 로깅
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (isMobile && this.frameCount % 30 === 0) { // 30프레임마다 한 번씩만 로그
                    console.log('📱 휴대폰 좌표 변환 정보:', {
                        videoWidth: this.video.videoWidth,
                        videoHeight: this.video.videoHeight,
                        displayWidth: actualWidth,
                        displayHeight: actualHeight,
                        aspectRatio: this.video.videoWidth / this.video.videoHeight,
                        displayAspectRatio: actualWidth / actualHeight
                    });
                }

                // 캔버스 지우기
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (results.multiFaceLandmarks) {
                    for (const landmarks of results.multiFaceLandmarks) {
                        // MediaPipe drawing_utils 사용하여 랜드마크 그리기
                        this.drawFaceLandmarks(landmarks);
                    }
                }
            }

            drawFaceLandmarks(landmarks) {
                if (window.drawConnectors) {
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_TESSELATION, { color: '#C0C0C0', lineWidth: 1 });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_RIGHT_EYEBROW, { color: '#FF3030' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_LEFT_EYEBROW, { color: '#FF3030' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_RIGHT_EYE, { color: '#30FF30' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_LEFT_IRIS, { color: '#FF3030' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_RIGHT_IRIS, { color: '#FF3030' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_LIPS, { color: '#E0E0E0' });
                    window.drawConnectors(this.ctx, landmarks, window.FACEMESH_FACE_OVAL, { color: '#E0E0E0' });
                } else {
                    this.drawFallbackLandmarks(landmarks);
                }
                // 입 관련 랜드마크 특별 강조
                const mouthIndices = [61, 291, 12, 15];
                for (const index of mouthIndices) {
                    const landmark = landmarks[index];
                    if (landmark && typeof landmark.x === 'number' && typeof landmark.y === 'number') {
                        const x = landmark.x * this.canvas.width;
                        const y = landmark.y * this.canvas.height;
                        this.ctx.fillStyle = '#FF0000';
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 6, 0, 2 * Math.PI);
                        this.ctx.fill();
                        this.ctx.fillStyle = '#FFFFFF';
                        this.ctx.font = '12px Arial';
                        this.ctx.fillText(`${index}:(${landmark.x.toFixed(2)},${landmark.y.toFixed(2)})`, x + 8, y - 8);
                    }
                }
            }

            drawFallbackLandmarks(landmarks) {
                // DrawingUtils가 없을 때 사용하는 기본 그리기 방식
                this.ctx.fillStyle = '#00FF00';
                for (let i = 0; i < landmarks.length; i++) {
                    const landmark = landmarks[i];
                    if (landmark && typeof landmark.x === 'number' && typeof landmark.y === 'number') {
                        const x = landmark.x * this.canvas.width;
                        const y = landmark.y * this.canvas.height;

                        if (landmark.x >= 0 && landmark.x <= 1 && landmark.y >= 0 && landmark.y <= 1) {
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, 1, 0, 2 * Math.PI);
                            this.ctx.fill();
                        }
                    }
                }
            }

            // 휴대폰 좌표 정규화 함수 추가
            normalizeMobileCoordinates(landmarks) {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (!isMobile) return landmarks;

                // 휴대폰에서 좌표값 정규화
                return landmarks.map(landmark => {
                    if (!landmark) return landmark;
                    
                    let x = landmark.x;
                    let y = landmark.y;
                    
                    // 범위를 벗어난 좌표값 보정
                    x = Math.max(0, Math.min(1, x));
                    y = Math.max(0, Math.min(1, y));
                    
                    // iOS Safari에서 미러링 보정 (전면카메라)
                    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        x = 1 - x; // 좌우 반전
                    }
                    
                    return { x, y, z: landmark.z };
                });
            }

            detectSmile(results) {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    this.updateDebugInfo('❌ 얼굴 없음', '얼굴을 카메라에 맞춰주세요', '감지 불가');
                    return false;
                }

                // 휴대폰 감지 (한 번만 선언)
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

                // 모든 프레임에서 랜드마크 수 로그 출력
                console.log('📸 랜드마크 수:', results.multiFaceLandmarks[0].length);

                // 휴대폰에서 좌표값 정규화 적용
                const rawLandmarks = results.multiFaceLandmarks[0];
                const landmarks = this.normalizeMobileCoordinates(rawLandmarks);

                // MediaPipe FaceMesh 478 랜드마크 모드의 올바른 입 랜드마크 인덱스
                // 61: 입 왼쪽 끝, 291: 입 오른쪽 끝, 12: 윗입술, 15: 아랫입술 (더 정확한 인덱스)
                let leftMouth = landmarks[61];   // 입 왼쪽 끝
                let rightMouth = landmarks[291]; // 입 오른쪽 끝  
                let upperMouth = landmarks[12];  // 윗입술
                let lowerMouth = landmarks[15];  // 아랫입술

                // 랜드마크 상세 검사 + 사용된 인덱스 표시
                let usedIndices = '61,291,12,15';

                console.log('🔍 랜드마크 상태:', {
                    leftMouth: leftMouth ? 'OK' : 'NULL',
                    rightMouth: rightMouth ? 'OK' : 'NULL',
                    upperMouth: upperMouth ? 'OK' : 'NULL',
                    lowerMouth: lowerMouth ? 'OK' : 'NULL',
                    usedIndices: usedIndices,
                    totalLandmarks: landmarks.length
                });

                if (!leftMouth || !rightMouth || !upperMouth || !lowerMouth) {
                    console.log('❌ 입 랜드마크 일부 누락 - 인덱스 문제일 수 있음');
                    this.updateDebugInfo('✅ 감지됨', '❌ 랜드마크 인덱스 오류', '🚫 강제 멈춤');
                    return null;
                }

                // 좌표 타입 및 값 검사 (원본 vs 정규화 후 비교)
                const originalLeft = rawLandmarks[61];
                const originalRight = rawLandmarks[291];
                console.log('🔍 좌표 값 비교:', {
                    원본: { leftX: originalLeft?.x, rightX: originalRight?.x },
                    정규화후: { leftX: leftMouth.x, rightX: rightMouth.x },
                    플랫폼: isMobile ? '휴대폰' : '데스크톱'
                });

                // 비디오와 캔버스 크기 로깅
                console.log('📐 크기 정보:', {
                    videoWidth: this.video.videoWidth,
                    videoHeight: this.video.videoHeight,
                    canvasWidth: this.canvas.width,
                    canvasHeight: this.canvas.height
                });

                // 좌표값 범위 체크 (1보다 큰 값이 있는지 확인)
                const allCoords = [
                    leftMouth.x, leftMouth.y,
                    rightMouth.x, rightMouth.y,
                    upperMouth.x, upperMouth.y,
                    lowerMouth.x, lowerMouth.y
                ];

                const outOfRangeCoords = allCoords.filter(coord => coord > 1 || coord < 0);
                if (outOfRangeCoords.length > 0) {
                    console.warn('⚠️ 범위를 벗어난 좌표값 발견:', {
                        outOfRangeCoords,
                        allCoords: {
                            leftMouth: { x: leftMouth.x, y: leftMouth.y },
                            rightMouth: { x: rightMouth.x, y: rightMouth.y },
                            upperMouth: { x: upperMouth.x, y: upperMouth.y },
                            lowerMouth: { x: lowerMouth.x, y: lowerMouth.y }
                        }
                    });
                }

                // 좌표값 유효성 검사 (정규화 후에는 엄격하게 체크)
                const isValidCoordinate = (coord) => {
                    if (coord === null || coord === undefined) return false;
                    if (typeof coord !== 'number') return false;
                    if (!isFinite(coord)) return false; // Infinity, -Infinity, NaN 체크
                    
                    // 정규화 후에는 0~1 범위로 엄격하게 체크
                    if (coord < 0 || coord > 1) return false;
                    return true;
                };

                if (!isValidCoordinate(leftMouth.x) || !isValidCoordinate(rightMouth.x) ||
                    !isValidCoordinate(upperMouth.y) || !isValidCoordinate(lowerMouth.y)) {
                    console.log('❌ 좌표값 이상 (휴대폰:', isMobile, ')');
                    this.updateDebugInfo('✅ 감지됨', '❌ 좌표값 이상', '🚫 강제 멈춤');
                    return null;
                }

                // 입 가로 길이 계산
                const mouthWidth = Math.abs(rightMouth.x - leftMouth.x);

                // 입 높이 계산
                const mouthHeight = Math.abs(lowerMouth.y - upperMouth.y);

                // NaN 체크
                if (isNaN(mouthWidth) || isNaN(mouthHeight) || mouthHeight === 0) {
                    this.updateDebugInfo('✅ 감지됨', `❌ 계산오류 W:${mouthWidth} H:${mouthHeight}`, '🚫 강제 멈춤');
                    return null;
                }

                // 안전한 비율 계산 (0으로 나누기 방지)
                const smileRatio = mouthHeight > 0.001 ? mouthWidth / mouthHeight : 0;

                // 안전한 중앙점 계산
                const mouthCenterY = (upperMouth.y + lowerMouth.y) / 2;
                const cornersRaised = !isNaN(mouthCenterY) &&
                    !isNaN(leftMouth.y) && !isNaN(rightMouth.y) &&
                    (leftMouth.y < mouthCenterY) && (rightMouth.y < mouthCenterY);

                // 모든 값이 유효한지 재확인
                const validCalculation = !isNaN(smileRatio) && !isNaN(mouthWidth) && !isNaN(mouthHeight);

                if (!validCalculation) {
                    this.updateDebugInfo('✅ 감지됨', '❌ 계산 중 NaN 발생', '🚫 강제 멈춤');
                    return null; // null 리턴으로 강제 웃음 멈춤 신호
                }

                // 웃음 감지 (휴대폰에서는 더 관대한 임계값 사용)

                // 휴대폰에서는 더 관대한 임계값 사용
                const smileRatioThreshold = isMobile ? 1.2 : 1.5;
                const mouthWidthThreshold = isMobile ? 0.04 : 0.06;
                const mouthHeightThreshold = isMobile ? 0.002 : 0.003;

                const isSmiling = validCalculation && smileRatio > smileRatioThreshold && cornersRaised;
                const isWideSmile = validCalculation && mouthWidth > mouthWidthThreshold;
                const finalSmile = isSmiling || isWideSmile;

                // 🧪 매우 관대한 테스트 모드 (입만 조금 열어도 웃음)
                const tempTestMode = validCalculation && mouthHeight > mouthHeightThreshold;

                // 강제로 모든 데이터 화면 표시 (문제 진단용)
                const safeWidth = isNaN(mouthWidth) ? 'NaN' : mouthWidth.toFixed(3);
                const safeHeight = isNaN(mouthHeight) ? 'NaN' : mouthHeight.toFixed(3);
                const safeRatio = isNaN(smileRatio) ? 'NaN' : smileRatio.toFixed(1);

                // OK/FAIL 표시로 개선된 정보
                const ratioStatus = smileRatio > smileRatioThreshold ? '✓ OK' : '✗ FAIL';
                const widthStatus = mouthWidth > mouthWidthThreshold ? '✓ OK' : '✗ FAIL';
                const cornerStatus = cornersRaised ? '✓ OK' : '✗ FAIL';
                const testStatus = tempTestMode ? '✓ OK' : '✗ FAIL';
                
                const mouthInfo = `가로:${safeWidth}${widthStatus} 세로:${safeHeight} 비율:${safeRatio}${ratioStatus}`;
                const smileInfo = `입꼬리:${cornerStatus} 테스트:${testStatus}`;
                const finalResult = (finalSmile || tempTestMode) ? '😊 웃음 감지!' : '😐 평상시';

                // 매번 강제로 화면 업데이트
                this.updateDebugInfo(
                    `✅ 감지됨 (${results.multiFaceLandmarks[0].length}개)`,
                    mouthInfo,
                    `${finalResult} (${smileInfo})`
                );

                // 추가 디버깅 로그
                console.log(`🔢 계산 결과: W=${safeWidth}, H=${safeHeight}, R=${safeRatio}, 유효=${validCalculation}`);

                // 테스트 모드도 포함해서 판정
                return finalSmile || tempTestMode;
            }

            detectAngry(results) {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    return false;
                }

                const landmarks = this.normalizeMobileCoordinates(results.multiFaceLandmarks[0]);
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

                // 눈썹 랜드마크
                const leftEyebrowInner = landmarks[55];
                const rightEyebrowInner = landmarks[285];
                const leftEye = landmarks[33];
                const rightEye = landmarks[263];
                
                // 입 랜드마크
                const leftMouth = landmarks[61];
                const rightMouth = landmarks[291];
                const upperMouth = landmarks[13];
                const lowerMouth = landmarks[14];

                if (!leftEyebrowInner || !rightEyebrowInner || !leftEye || !rightEye || 
                    !leftMouth || !rightMouth || !upperMouth || !lowerMouth) {
                    return false;
                }

                // 1. 눈썹-눈 거리 (화남시 가까워짐)
                const leftBrowEyeDistance = Math.abs(leftEyebrowInner.y - leftEye.y);
                const rightBrowEyeDistance = Math.abs(rightEyebrowInner.y - rightEye.y);
                const avgBrowEyeDistance = (leftBrowEyeDistance + rightBrowEyeDistance) / 2;
                const eyebrowsClose = avgBrowEyeDistance < (isMobile ? 0.03 : 0.025);

                // 2. 입꼴리 내림
                const mouthCenterY = (upperMouth.y + lowerMouth.y) / 2;
                const leftCornerDown = (leftMouth.y - mouthCenterY) > 0.002;
                const rightCornerDown = (rightMouth.y - mouthCenterY) > 0.002;
                const mouthCornersDown = leftCornerDown || rightCornerDown;

                // 3. 입술 압축
                const mouthHeight = Math.abs(upperMouth.y - lowerMouth.y);
                const mouthCompressed = mouthHeight < (isMobile ? 0.01 : 0.008);

                // 4. 눈 찡그림
                const leftEyeHeight = landmarks[159] && landmarks[145] ? 
                    Math.abs(landmarks[159].y - landmarks[145].y) : 0;
                const rightEyeHeight = landmarks[386] && landmarks[374] ? 
                    Math.abs(landmarks[386].y - landmarks[374].y) : 0;
                const avgEyeHeight = (leftEyeHeight + rightEyeHeight) / 2;
                const eyesSquinting = avgEyeHeight < (isMobile ? 0.01 : 0.008);

                // 다중 조건 중 하나만 만족해도 화남 감지 (OR 조건)
                const isAngry = eyebrowsClose || mouthCornersDown || mouthCompressed || eyesSquinting;

                // 디버그 정보를 화면에 표시
                this.drawAngryDebugInfo({
                    browEyeDistance: avgBrowEyeDistance,
                    eyebrowsClose: eyebrowsClose,
                    mouthDown: mouthCornersDown,
                    mouthCompressed: mouthCompressed,
                    eyesSquinting: eyesSquinting,
                    currentAngry: isAngry
                });
                
                // 콘솔 로그 (옵션)
                if (isAngry) {
                    console.log(`😡 화남 감지: 눈썹=${eyebrowsClose}, 입꼬리=${mouthCornersDown}, 압축=${mouthCompressed}, 찡그림=${eyesSquinting}`);
                }

                return isAngry;
            }

            showSmiling() {
                document.getElementById('smile-indicator').textContent = '😊';
                document.getElementById('smile-indicator').style.color = '#4CAF50';
            }

            showNeutral() {
                document.getElementById('smile-indicator').textContent = '😐';
                document.getElementById('smile-indicator').style.color = '#666';
            }

            showAngry() {
                document.getElementById('smile-indicator').textContent = '😡';
                document.getElementById('smile-indicator').style.color = '#f44336';
            }

            drawAngryDebugInfo(debugData) {
                if (!this.ctx) return;

                // 디버그 정보를 카메라 화면 왼쪽 상단에 표시 (웃음과 겹치지 않게)
                this.ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                this.ctx.fillRect(10, 10, 220, 130);

                this.ctx.font = '11px Arial';
                
                let y = 25;
                
                // 각 조건별로 OK/FAIL 표시
                // 1. 눈썹-눈 거리
                this.ctx.fillStyle = debugData.eyebrowsClose ? '#00FF00' : '#FFFFFF';
                const browStatus = debugData.eyebrowsClose ? '✓ OK' : '✗ FAIL';
                this.ctx.fillText(`눈썹-눈: ${debugData.browEyeDistance.toFixed(3)} ${browStatus}`, 15, y);
                y += 15;
                
                // 2. 입꼬리 내림
                this.ctx.fillStyle = debugData.mouthDown ? '#00FF00' : '#FFFFFF';
                const mouthStatus = debugData.mouthDown ? '✓ OK' : '✗ FAIL';
                this.ctx.fillText(`입꼬리: ${mouthStatus}`, 15, y);
                y += 15;
                
                // 3. 입 압축
                this.ctx.fillStyle = debugData.mouthCompressed ? '#00FF00' : '#FFFFFF';
                const compressStatus = debugData.mouthCompressed ? '✓ OK' : '✗ FAIL';
                this.ctx.fillText(`입압축: ${compressStatus}`, 15, y);
                y += 15;
                
                // 4. 눈 찡그림
                this.ctx.fillStyle = debugData.eyesSquinting ? '#00FF00' : '#FFFFFF';
                const squintStatus = debugData.eyesSquinting ? '✓ OK' : '✗ FAIL';
                this.ctx.fillText(`눈찡그림: ${squintStatus}`, 15, y);
                y += 15;
                
                // 최종 결과
                this.ctx.fillStyle = debugData.currentAngry ? '#FF0000' : '#FFFFFF';
                this.ctx.font = 'bold 12px Arial';
                this.ctx.fillText(`화남: ${debugData.currentAngry ? '😡 감지됨!' : '😐 미감지'}`, 15, y);
                
                // 간단한 가이드 추가
                y += 20;
                this.ctx.font = '9px Arial';
                this.ctx.fillStyle = '#FFFF00';
                this.ctx.fillText(`화남 표정 팁:`, 15, y);
                y += 11;
                this.ctx.fillText(`• 입꼬리 내리기`, 15, y);
                y += 11;
                this.ctx.fillText(`• 입 꽉 다물기`, 15, y);
                y += 11;
                this.ctx.fillText(`• 눈 찡그리기`, 15, y);
            }

            updateStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status-${type}`;
            }

            showError(message) {
                this.updateStatus(message, 'error');
            }

            sendMessage(data) {
                // Firebase를 통한 메시지 전송
                if (window.firebaseRealtime) {
                    window.firebaseRealtime.sendMessage(data, 'phone');
                } else {
                    console.error('❌ Firebase가 초기화되지 않음');
                }
            }

            // 테스트 메서드들
            testConnection() {
                console.log('연결 테스트 - 연결 ID:', this.connectionId);
                this.sendMessage({ type: 'camera_connected' });
                alert(`연결 테스트 완료!\n연결 ID: ${this.connectionId}`);
            }

            testSmile() {
                console.log('웃음 테스트');
                this.showSmiling();
                this.sendMessage({ type: 'smile_detected' });

                // 컴퓨터 브라우저에서도 확인할 수 있도록 alert
                alert('웃음 신호 전송됨! 컴퓨터 화면을 확인하세요.');
            }

            testStopSmile() {
                console.log('웃음 멈춤 테스트');
                this.showNeutral();
                this.sendMessage({ type: 'smile_stopped' });

                alert('웃음 멈춤 신호 전송됨!');
            }
        }

        // 페이지 로드 시 시작
        window.addEventListener('load', () => {
            new SmileDetector();
        });
    </script>
