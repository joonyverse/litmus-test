            async setupFaceMesh() {

            setupCamera() {

            updateDebugInfo(status, mouthData = '', smileResult = '') {

                if (mouthData) document.getElementById('mouth-data').textContent = `ì… ë°ì´í„°: ${mouthData}`;

            detectSmile(results) {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    this.updateDebugInfo('âŒ ì–¼êµ´ ì—†ìŒ');
                    return false;
                }
                
                this.updateDebugInfo(`âœ… ê°ì§€ë¨ (${results.multiFaceLandmarks[0].length}ê°œ í¬ì¸íŠ¸)`);

                const landmarks = results.multiFaceLandmarks[0];
                
                // ì…ê¼´ ê´€ë ¨ ëœë“œë§ˆí¬ ì¸ë±ìŠ¤ (MediaPipe Face Mesh)
                // ì… ì–‘ëì : 61, 291
                // ì… ìœ—ë¶€ë¶„ ì¤‘ì•™: 13
                // ì… ì•„ë«ë¶€ë¶„ ì¤‘ì•™: 14
                const leftMouth = landmarks[61];   // ì… ì™¼ìª½ ë
                const rightMouth = landmarks[291]; // ì… ì˜¤ë¥¸ìª½ ë
                const upperMouth = landmarks[13];  // ì…ìˆ  ìœ„ ì¤‘ì•™
                const lowerMouth = landmarks[14];  // ì…ìˆ  ì•„ë˜ ì¤‘ì•™
                
                if (!leftMouth || !rightMouth || !upperMouth || !lowerMouth) {
                    return false;
                }
                
                // ì… ê°€ë¡œ ê¸¸ì´ ê³„ì‚°
                const mouthWidth = Math.abs(rightMouth.x - leftMouth.x);
                
                // ì… ë†’ì´ ê³„ì‚°
                const mouthHeight = Math.abs(lowerMouth.y - upperMouth.y);
                
                // ì›ƒìŒ ì§€í‘œ: ê°€ë¡œê°€ ì„¸ë¡œë³´ë‹¤ ë§ì´ í´ ë•Œ (ì…ì´ ì˜†ìœ¼ë¡œ ë²Œì–´ì§ˆ ë•Œ)
                const smileRatio = mouthWidth / mouthHeight;
                
                // ì…ê¼´ì´ ìœ„ë¡œ ì˜¬ë¼ê°€ëŠ”ì§€ í™•ì¸ (ì… ì–‘ëì´ ì¤‘ì•™ë³´ë‹¤ ìœ„ì— ìˆëŠ”ì§€)
                const mouthCenterY = (upperMouth.y + lowerMouth.y) / 2;
                const cornersRaised = (leftMouth.y < mouthCenterY) && (rightMouth.y < mouthCenterY);
                
                // ì›ƒìŒ ê°ì§€ ì„ê³„ê°’ì„ ë‚®ì¶°ì„œ í…ŒìŠ¤íŠ¸ (ì›ë˜ 2.5 â†’ 1.8)
                const isSmiling = smileRatio > 1.8 && cornersRaised;
                
                // ë” ê°„ë‹¨í•œ ì›ƒìŒ ê°ì§€ë„ ì¶”ê°€ (ê°€ë¡œê¸¸ì´ë§Œìœ¼ë¡œ)
                const isWideSmile = mouthWidth > 0.08; // ì…ì´ ì¶©ë¶„íˆ ë„“ìœ¼ë©´
                
                // ë‘˜ ì¤‘ í•˜ë‚˜ë¼ë„ ë§Œì¡±í•˜ë©´ ì›ƒìŒìœ¼ë¡œ íŒì •
                const finalSmile = isSmiling || isWideSmile;
                
                // ğŸ§ª ì„ì‹œ í…ŒìŠ¤íŠ¸ ëª¨ë“œ: ì…ì´ ì¡°ê¸ˆì´ë¼ë„ ì—´ë ¤ìˆìœ¼ë©´ ì›ƒìŒìœ¼ë¡œ íŒì •
                const tempTestMode = mouthHeight > 0.01; // ë§¤ìš° ê´€ëŒ€í•œ ì¡°ê±´
                
                // ì‹¤ì‹œê°„ìœ¼ë¡œ í™”ë©´ì— í‘œì‹œ
                const mouthInfo = `ê°€ë¡œ:${mouthWidth.toFixed(3)} ì„¸ë¡œ:${mouthHeight.toFixed(3)} ë¹„ìœ¨:${smileRatio.toFixed(1)}`;
                const smileInfo = `ë„“ìŒ:${isWideSmile} ì˜¬ë¦¼:${cornersRaised} í…ŒìŠ¤íŠ¸:${tempTestMode}`;
                const finalResult = (finalSmile || tempTestMode) ? 'ğŸ˜Š ì›ƒìŒ ê°ì§€!' : 'ğŸ˜ í‰ìƒì‹œ';
                
                this.updateDebugInfo(
                    `âœ… ê°ì§€ë¨ (${results.multiFaceLandmarks[0].length}ê°œ)`,
                    mouthInfo,
                    `${finalResult} (${smileInfo})`
                );
                
                // í…ŒìŠ¤íŠ¸ ëª¨ë“œë„ í¬í•¨í•´ì„œ íŒì •
                return finalSmile || tempTestMode;
            }
