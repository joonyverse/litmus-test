        // 콘솔 로그를 화면에 표시하는 함수
        function setupConsoleDisplay() {
            const logContent = document.getElementById('log-content');
            let logCount = 0;
            const maxLogs = 131072; // 최대 로그 개수 - 대폭 증가!

            // 원본 console 메서드들 저장
            const originalLog = console.log;
            const originalError = console.error;
            const originalWarn = console.warn;

            function addLogToScreen(type, args) {
                const timestamp = new Date().toTimeString().split(' ')[0];
                const message = args.map(arg =>
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');

                const logLine = document.createElement('div');
                logLine.style.marginBottom = '2px';
                logLine.style.wordBreak = 'break-all';

                // 타입별 색상
                switch (type) {
                    case 'error':
                        logLine.style.color = '#ff6b6b';
                        logLine.innerHTML = `[${timestamp}] ERROR: ${message}`;
                        break;
                    case 'warn':
                        logLine.style.color = '#ffd93d';
                        logLine.innerHTML = `[${timestamp}] WARN: ${message}`;
                        break;
                    default:
                        logLine.style.color = '#00ff00';
                        logLine.innerHTML = `[${timestamp}] ${message}`;
                }

                logContent.appendChild(logLine);
                logCount++;

                // 로그가 너무 많으면 오래된 것 삭제
                if (logCount > maxLogs) {
                    logContent.removeChild(logContent.firstChild);
                    logCount--;
                }

                // 자동 스크롤
                logContent.parentElement.scrollTop = logContent.parentElement.scrollHeight;
            }

            // console.log 오버라이드
            console.log = function (...args) {
                originalLog.apply(console, args);
                addLogToScreen('log', args);
            };

            // console.error 오버라이드
            console.error = function (...args) {
                originalError.apply(console, args);
                addLogToScreen('error', args);
            };

            // console.warn 오버라이드
            console.warn = function (...args) {
                originalWarn.apply(console, args);
                addLogToScreen('warn', args);
            };

            console.log('📱 콘솔 화면 표시 활성화됨');
        }

        // 페이지 로드 시 콘솔 표시 설정
        setupConsoleDisplay();

        // Firebase 로딩 대기 후 firebase-realtime.js 로드
        function waitForFirebase() {
            if (typeof firebase !== 'undefined') {
                console.log('✅ Firebase SDK 로드 완료 (camera.html)');
                loadFirebaseRealtime();
            } else {
                console.log('⏳ Firebase SDK 로딩 대기 중... (camera.html)');
                setTimeout(waitForFirebase, 100);
            }
        }

        function loadFirebaseRealtime() {
            const script = document.createElement('script');
            script.src = 'firebase-realtime.js';
            script.onload = () => {
                console.log('✅ Firebase Realtime 클라이언트 로드 완료 (camera.html)');
            };
            script.onerror = () => {
                console.error('❌ Firebase Realtime 클라이언트 로드 실패 (camera.html)');
            };
            document.head.appendChild(script);
        }

        // 페이지 로드 후 Firebase 확인 시작
        window.addEventListener('load', waitForFirebase);
    </script>

        class SmileDetector {
            constructor() {
                this.connectionId = null;
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('output');
                this.ctx = this.canvas.getContext('2d');
                this.isSmiling = false;
                this.faceMesh = null;
                this.camera = null;
                this.lastSmileTime = 0;
                this.smileConfidenceThreshold = 0.6;

                this.init();
            }

            async init() {
                console.log('📱 SmileDetector 초기화 시작');

                // URL에서 연결 ID 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                this.connectionId = urlParams.get('id');
                console.log('🔗 URL에서 가져온 연결 ID:', this.connectionId);

                if (!this.connectionId) {
                    console.log('⚠️ 연결 ID가 없어서 수동 입력 UI 표시');
                    // 연결 ID가 없으면 수동 입력 UI 표시
                    this.showCodeInput();
                    return;
                }

                console.log('✅ 연결 ID 존재, setup 진행');
                this.waitForFirebaseAndSetup();
            }

            waitForFirebaseAndSetup() {
                console.log('⏳ Firebase 로딩 대기 중...');
                const checkFirebase = () => {
                    if (window.firebaseRealtime && window.firebaseRealtime.isInitialized) {
                        console.log('✅ Firebase 준비됨, setup 시작');
                        this.continueSetup();
                    } else {
                        console.log('⏳ Firebase 대기 중...', {
                            hasFirebaseRealtime: !!window.firebaseRealtime,
                            isInitialized: window.firebaseRealtime?.isInitialized
                        });
                        setTimeout(checkFirebase, 500);
                    }
                };
                checkFirebase();
            }

            showCodeInput() {
                document.getElementById('code-input-section').style.display = 'block';
                document.getElementById('status').textContent = '연결 코드를 입력하세요';

                // 연결 코드 입력 이벤트 리스너
                document.getElementById('connect-with-code').addEventListener('click', () => {
                    const code = document.getElementById('connection-code').value.trim().toUpperCase();
                    if (code) {
                        this.connectionId = code;
                        console.log('🔗 수동 입력된 연결 ID:', this.connectionId);
                        document.getElementById('code-input-section').style.display = 'none';
                        this.continueSetup();
                    } else {
                        alert('연결 코드를 입력해주세요.');
                    }
                });

                // 엔터키로도 연결
                document.getElementById('connection-code').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        document.getElementById('connect-with-code').click();
                    }
                });
            }

            async continueSetup() {
                console.log('🔗 continueSetup 시작, 연결 ID:', this.connectionId);
                console.log('🔥 window.firebaseRealtime 존재:', !!window.firebaseRealtime);

                // Firebase 연결 ID 설정
                if (window.firebaseRealtime) {
                    console.log('🔗 Firebase에 연결 ID 설정 중:', this.connectionId);
                    window.firebaseRealtime.setConnectionId(this.connectionId);
                    console.log('✅ Firebase 연결 ID 설정 완료');

                    // 자동으로 연결 메시지 전송
                    console.log('📡 자동 연결 메시지 전송');
                    this.sendMessage({ type: 'camera_connected' });
                    document.getElementById('firebase-status').textContent = 'Firebase: ✅ 연결됨';
                } else {
                    console.error('❌ window.firebaseRealtime이 없음');
                }

                this.setupUI();
                await this.setupFaceMesh();
                this.setupCamera();
            }

            setupUI() {
                document.getElementById('start-camera').addEventListener('click', () => this.startCamera());
                document.getElementById('stop-camera').addEventListener('click', () => this.stopCamera());

                // 테스트 버튼들
                document.getElementById('test-connection').addEventListener('click', () => this.testConnection());
                document.getElementById('test-smile').addEventListener('click', () => this.testSmile());
                document.getElementById('test-stop-smile').addEventListener('click', () => this.testStopSmile());

                // 비디오 크기 변경 감지
                this.video.addEventListener('loadedmetadata', () => {
                    console.log('📐 비디오 메타데이터 로드됨:', {
                        videoWidth: this.video.videoWidth,
                        videoHeight: this.video.videoHeight,
                        displayWidth: this.video.offsetWidth,
                        displayHeight: this.video.offsetHeight
                    });
                });

                // 윈도우 리사이즈 시 캔버스 크기 조정
                window.addEventListener('resize', () => {
                    if (this.video.videoWidth > 0) {
                        console.log('🔄 윈도우 리사이즈 - 캔버스 크기 조정');
                        // 다음 프레임에서 랜드마크가 다시 그려질 때 크기가 조정됨
                    }
                });
            }

            async setupFaceMesh() {
                try {
                    this.faceMesh = new FaceMesh({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                        }
                    });

                    this.faceMesh.setOptions({
                        maxNumFaces: 1,
                        refineLandmarks: true,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5,
                        staticImageMode: false // 실시간 비디오 처리용
                    });

                    this.faceMesh.onResults((results) => this.onResults(results));

                    console.log('MediaPipe FaceMesh 설정 완료');
                } catch (error) {
                    console.error('MediaPipe FaceMesh 설정 실패:', error);
                    this.showError('얼굴 메쉬 라이브러리 로딩 실패');
                }
            }



            setupCamera() {
                // 카메라 지원 확인
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError('이 브라우저는 카메라를 지원하지 않습니다. HTTPS 연결이 필요할 수 있습니다.');
                    return;
                }

                this.camera = new Camera(this.video, {
                    onFrame: async () => {
                        if (this.faceMesh) {
                            await this.faceMesh.send({ image: this.video });
                        }
                    },
                    width: 640,  // 랜드스케이프 모드 (가로가 더 긴 해상도)
                    height: 360
                });
            }

            async startCamera() {
                try {
                    await this.camera.start();
                    this.updateStatus('연결됨! 웃어보세요 😊', 'connected');
                    this.sendMessage({ type: 'camera_connected' });

                    document.getElementById('start-camera').disabled = true;
                    document.getElementById('stop-camera').disabled = false;

                } catch (error) {
                    console.error('카메라 시작 실패:', error);
                    this.showError('카메라 접근 권한을 허용해주세요.');
                }
            }

            stopCamera() {
                if (this.camera) {
                    this.camera.stop();
                }
                this.updateStatus('카메라 중지됨', 'connecting');
                document.getElementById('start-camera').disabled = false;
                document.getElementById('stop-camera').disabled = true;
            }

            onResults(results) {
                // 모든 프레임 로그 출력 복원
                this.frameCount = (this.frameCount || 0) + 1;
                console.log(`🎥 프레임 ${this.frameCount} - onResults 호출됨`);

                // 랜드마크 시각화
                this.drawLandmarks(results);

                const smileResult = this.detectSmile(results);

                // detectSmile이 null을 리턴하면 계산 오류 - 강제로 웃음 멈춤 처리
                let currentlySmiling;
                if (smileResult === null) {
                    console.log('🚫 계산 오류 발생 - 강제로 웃음 멈춤 처리');
                    currentlySmiling = false; // 안전을 위해 웃음 멈춤으로 처리
                } else {
                    currentlySmiling = smileResult;
                }

                if (currentlySmiling !== this.isSmiling) {
                    this.isSmiling = currentlySmiling;

                    if (this.isSmiling) {
                        this.showSmiling();
                        this.sendMessage({ type: 'smile_detected' });
                        console.log('📤 웃음 감지 메시지 전송');
                    } else {
                        this.showNeutral();
                        this.sendMessage({ type: 'smile_stopped' });
                        console.log('📤 웃음 멈춤 메시지 전송');
                    }
                }
            }

            updateDebugInfo(status, mouthData = '', smileResult = '') {
                // 강제로 모든 필드 업데이트 (빈 문자열이어도)
                document.getElementById('face-status').textContent = `얼굴 감지: ${status}`;
                document.getElementById('mouth-data').textContent = `입 데이터: ${mouthData || '데이터 없음'}`;
                document.getElementById('smile-result').textContent = `웃음 감지: ${smileResult || '판정 없음'}`;
            }

            drawLandmarks(results) {
                // 비디오의 실제 표시 크기 계산
                const videoRect = this.video.getBoundingClientRect();

                // 캔버스 크기를 비디오 표시 크기에 맞춤
                this.canvas.width = videoRect.width;
                this.canvas.height = videoRect.height;

                // 디버깅용 로그 (너무 자주 출력되지 않도록)
                if (this.frameCount % 30 === 0) {
                    console.log('📐 캔버스 크기 조정:', {
                        videoWidth: this.video.videoWidth,
                        videoHeight: this.video.videoHeight,
                        displayWidth: videoRect.width,
                        displayHeight: videoRect.height,
                        canvasWidth: this.canvas.width,
                        canvasHeight: this.canvas.height
                    });
                }

                // 캔버스 지우기
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                if (results.multiFaceLandmarks) {
                    for (const landmarks of results.multiFaceLandmarks) {
                        // MediaPipe drawing_utils 사용하여 랜드마크 그리기
                        this.drawFaceLandmarks(landmarks);
                    }
                }
            }

            drawFaceLandmarks(landmarks) {
                if (window.DrawingUtils) {
                    const drawingUtils = new window.DrawingUtils(this.ctx);
                    // CodePen 예제와 동일한 순서와 색상
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_TESSELATION, { color: '#C0C0C0', lineWidth: 1 });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_RIGHT_EYEBROW, { color: '#FF3030' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_LEFT_EYEBROW, { color: '#FF3030' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_LEFT_EYE, { color: '#30FF30' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_RIGHT_EYE, { color: '#30FF30' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_LEFT_IRIS, { color: '#FF3030' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_RIGHT_IRIS, { color: '#FF3030' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_LIPS, { color: '#E0E0E0' });
                    drawingUtils.drawConnectors(landmarks, window.FACEMESH_FACE_OVAL, { color: '#E0E0E0' });
                    drawingUtils.drawLandmarks(landmarks, { color: '#FF0000', lineWidth: 1 });
                } else {
                    this.drawFallbackLandmarks(landmarks);
                }
                // 입 관련 랜드마크 특별 강조
                const mouthIndices = [61, 291, 12, 15];
                for (const index of mouthIndices) {
                    const landmark = landmarks[index];
                    if (landmark && typeof landmark.x === 'number' && typeof landmark.y === 'number') {
                        const x = landmark.x * this.canvas.width;
                        const y = landmark.y * this.canvas.height;
                        this.ctx.fillStyle = '#FF0000';
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 6, 0, 2 * Math.PI);
                        this.ctx.fill();
                        this.ctx.fillStyle = '#FFFFFF';
                        this.ctx.font = '12px Arial';
                        this.ctx.fillText(`${index}:(${landmark.x.toFixed(2)},${landmark.y.toFixed(2)})`, x + 8, y - 8);
                    }
                }
            }

            drawFallbackLandmarks(landmarks) {
                // DrawingUtils가 없을 때 사용하는 기본 그리기 방식
                this.ctx.fillStyle = '#00FF00';
                for (let i = 0; i < landmarks.length; i++) {
                    const landmark = landmarks[i];
                    if (landmark && typeof landmark.x === 'number' && typeof landmark.y === 'number') {
                        const x = landmark.x * this.canvas.width;
                        const y = landmark.y * this.canvas.height;

                        if (landmark.x >= 0 && landmark.x <= 1 && landmark.y >= 0 && landmark.y <= 1) {
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, 1, 0, 2 * Math.PI);
                            this.ctx.fill();
                        }
                    }
                }
            }

            detectSmile(results) {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    this.updateDebugInfo('❌ 얼굴 없음', '얼굴을 카메라에 맞춰주세요', '감지 불가');
                    return false;
                }

                // 모든 프레임에서 랜드마크 수 로그 출력
                console.log('📸 랜드마크 수:', results.multiFaceLandmarks[0].length);

                const landmarks = results.multiFaceLandmarks[0];

                // MediaPipe FaceMesh 478 랜드마크 모드의 올바른 입 랜드마크 인덱스
                // 61: 입 왼쪽 끝, 291: 입 오른쪽 끝, 12: 윗입술, 15: 아랫입술 (더 정확한 인덱스)
                let leftMouth = landmarks[61];   // 입 왼쪽 끝
                let rightMouth = landmarks[291]; // 입 오른쪽 끝  
                let upperMouth = landmarks[12];  // 윗입술
                let lowerMouth = landmarks[15];  // 아랫입술

                // 랜드마크 상세 검사 + 사용된 인덱스 표시
                let usedIndices = '61,291,12,15';

                console.log('🔍 랜드마크 상태:', {
                    leftMouth: leftMouth ? 'OK' : 'NULL',
                    rightMouth: rightMouth ? 'OK' : 'NULL',
                    upperMouth: upperMouth ? 'OK' : 'NULL',
                    lowerMouth: lowerMouth ? 'OK' : 'NULL',
                    usedIndices: usedIndices,
                    totalLandmarks: landmarks.length
                });

                if (!leftMouth || !rightMouth || !upperMouth || !lowerMouth) {
                    console.log('❌ 입 랜드마크 일부 누락 - 인덱스 문제일 수 있음');
                    this.updateDebugInfo('✅ 감지됨', '❌ 랜드마크 인덱스 오류', '🚫 강제 멈춤');
                    return null;
                }

                // 좌표 타입 및 값 검사
                console.log('🔍 좌표 값:', {
                    leftX: leftMouth.x, leftY: leftMouth.y,
                    rightX: rightMouth.x, rightY: rightMouth.y,
                    upperY: upperMouth.y, lowerY: lowerMouth.y
                });

                // 비디오와 캔버스 크기 로깅
                console.log('📐 크기 정보:', {
                    videoWidth: this.video.videoWidth,
                    videoHeight: this.video.videoHeight,
                    canvasWidth: this.canvas.width,
                    canvasHeight: this.canvas.height
                });

                // 좌표값 범위 체크 (1보다 큰 값이 있는지 확인)
                const allCoords = [
                    leftMouth.x, leftMouth.y,
                    rightMouth.x, rightMouth.y,
                    upperMouth.x, upperMouth.y,
                    lowerMouth.x, lowerMouth.y
                ];

                const outOfRangeCoords = allCoords.filter(coord => coord > 1 || coord < 0);
                if (outOfRangeCoords.length > 0) {
                    console.warn('⚠️ 범위를 벗어난 좌표값 발견:', {
                        outOfRangeCoords,
                        allCoords: {
                            leftMouth: { x: leftMouth.x, y: leftMouth.y },
                            rightMouth: { x: rightMouth.x, y: rightMouth.y },
                            upperMouth: { x: upperMouth.x, y: upperMouth.y },
                            lowerMouth: { x: lowerMouth.x, y: lowerMouth.y }
                        }
                    });
                }

                // 좌표값 유효성 검사 (MediaPipe 좌표값은 0~1 범위)
                const isValidCoordinate = (coord) => {
                    if (coord === null || coord === undefined) return false;
                    if (typeof coord !== 'number') return false;
                    if (!isFinite(coord)) return false; // Infinity, -Infinity, NaN 체크
                    if (coord < 0 || coord > 1) return false; // 0~1 범위 체크
                    return true;
                };

                if (!isValidCoordinate(leftMouth.x) || !isValidCoordinate(rightMouth.x) ||
                    !isValidCoordinate(upperMouth.y) || !isValidCoordinate(lowerMouth.y)) {
                    console.log('❌ 좌표값 이상');
                    this.updateDebugInfo('✅ 감지됨', '❌ 좌표값 이상', '🚫 강제 멈춤');
                    return null;
                }

                // 입 가로 길이 계산
                const mouthWidth = Math.abs(rightMouth.x - leftMouth.x);

                // 입 높이 계산
                const mouthHeight = Math.abs(lowerMouth.y - upperMouth.y);

                // NaN 체크
                if (isNaN(mouthWidth) || isNaN(mouthHeight) || mouthHeight === 0) {
                    this.updateDebugInfo('✅ 감지됨', `❌ 계산오류 W:${mouthWidth} H:${mouthHeight}`, '🚫 강제 멈춤');
                    return null;
                }

                // 안전한 비율 계산 (0으로 나누기 방지)
                const smileRatio = mouthHeight > 0.001 ? mouthWidth / mouthHeight : 0;

                // 안전한 중앙점 계산
                const mouthCenterY = (upperMouth.y + lowerMouth.y) / 2;
                const cornersRaised = !isNaN(mouthCenterY) &&
                    !isNaN(leftMouth.y) && !isNaN(rightMouth.y) &&
                    (leftMouth.y < mouthCenterY) && (rightMouth.y < mouthCenterY);

                // 모든 값이 유효한지 재확인
                const validCalculation = !isNaN(smileRatio) && !isNaN(mouthWidth) && !isNaN(mouthHeight);

                if (!validCalculation) {
                    this.updateDebugInfo('✅ 감지됨', '❌ 계산 중 NaN 발생', '🚫 강제 멈춤');
                    return null; // null 리턴으로 강제 웃음 멈춤 신호
                }

                // 웃음 감지 (더 관대한 임계값 사용)
                const isSmiling = validCalculation && smileRatio > 1.5 && cornersRaised;
                const isWideSmile = validCalculation && mouthWidth > 0.06;
                const finalSmile = isSmiling || isWideSmile;

                // 🧪 매우 관대한 테스트 모드 (입만 조금 열어도 웃음)
                const tempTestMode = validCalculation && mouthHeight > 0.003; // 더 낮은 임계값

                // 강제로 모든 데이터 화면 표시 (문제 진단용)
                const safeWidth = isNaN(mouthWidth) ? 'NaN' : mouthWidth.toFixed(3);
                const safeHeight = isNaN(mouthHeight) ? 'NaN' : mouthHeight.toFixed(3);
                const safeRatio = isNaN(smileRatio) ? 'NaN' : smileRatio.toFixed(1);

                const mouthInfo = `가로:${safeWidth} 세로:${safeHeight} 비율:${safeRatio}`;
                const smileInfo = `넓음:${isWideSmile} 올림:${cornersRaised} 테스트:${tempTestMode}`;
                const finalResult = (finalSmile || tempTestMode) ? '😊 웃음 감지!' : '😐 평상시';

                // 매번 강제로 화면 업데이트
                this.updateDebugInfo(
                    `✅ 감지됨 (${results.multiFaceLandmarks[0].length}개)`,
                    mouthInfo,
                    `${finalResult} (${smileInfo})`
                );

                // 추가 디버깅 로그
                console.log(`🔢 계산 결과: W=${safeWidth}, H=${safeHeight}, R=${safeRatio}, 유효=${validCalculation}`);

                // 테스트 모드도 포함해서 판정
                return finalSmile || tempTestMode;
            }

            showSmiling() {
                document.getElementById('smile-indicator').textContent = '😊';
                document.getElementById('smile-indicator').style.color = '#4CAF50';
            }

            showNeutral() {
                document.getElementById('smile-indicator').textContent = '😐';
                document.getElementById('smile-indicator').style.color = '#666';
            }

            updateStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `status-${type}`;
            }

            showError(message) {
                this.updateStatus(message, 'error');
            }

            sendMessage(data) {
                // Firebase를 통한 메시지 전송
                if (window.firebaseRealtime) {
                    window.firebaseRealtime.sendMessage(data, 'phone');
                } else {
                    console.error('❌ Firebase가 초기화되지 않음');
                }
            }

            // 테스트 메서드들
            testConnection() {
                console.log('연결 테스트 - 연결 ID:', this.connectionId);
                this.sendMessage({ type: 'camera_connected' });
                alert(`연결 테스트 완료!\n연결 ID: ${this.connectionId}`);
            }

            testSmile() {
                console.log('웃음 테스트');
                this.showSmiling();
                this.sendMessage({ type: 'smile_detected' });

                // 컴퓨터 브라우저에서도 확인할 수 있도록 alert
                alert('웃음 신호 전송됨! 컴퓨터 화면을 확인하세요.');
            }

            testStopSmile() {
                console.log('웃음 멈춤 테스트');
                this.showNeutral();
                this.sendMessage({ type: 'smile_stopped' });

                alert('웃음 멈춤 신호 전송됨!');
            }
        }

        // 페이지 로드 시 시작
        window.addEventListener('load', () => {
            new SmileDetector();
        });
    </script>
