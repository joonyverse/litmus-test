        // ì½˜ì†” ë¡œê·¸ë¥¼ í™”ë©´ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
        function setupConsoleDisplay() {
            const logContent = document.getElementById('log-content');
            let logCount = 0;
            const maxLogs = 30; // ìµœëŒ€ ë¡œê·¸ ê°œìˆ˜
            
            // ì›ë³¸ console ë©”ì„œë“œë“¤ ì €ì¥
            const originalLog = console.log;
            const originalError = console.error;
            const originalWarn = console.warn;
            
            function addLogToScreen(type, args) {
                const timestamp = new Date().toTimeString().split(' ')[0];
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                
                const logLine = document.createElement('div');
                logLine.style.marginBottom = '2px';
                logLine.style.wordBreak = 'break-all';
                
                // íƒ€ì…ë³„ ìƒ‰ìƒ
                switch(type) {
                    case 'error': 
                        logLine.style.color = '#ff6b6b'; 
                        logLine.innerHTML = `[${timestamp}] ERROR: ${message}`;
                        break;
                    case 'warn': 
                        logLine.style.color = '#ffd93d'; 
                        logLine.innerHTML = `[${timestamp}] WARN: ${message}`;
                        break;
                    default: 
                        logLine.style.color = '#00ff00'; 
                        logLine.innerHTML = `[${timestamp}] ${message}`;
                }
                
                logContent.appendChild(logLine);
                logCount++;
                
                // ë¡œê·¸ê°€ ë„ˆë¬´ ë§ìœ¼ë©´ ì˜¤ë˜ëœ ê²ƒ ì‚­ì œ
                if (logCount > maxLogs) {
                    logContent.removeChild(logContent.firstChild);
                    logCount--;
                }
                
                // ìë™ ìŠ¤í¬ë¡¤
                logContent.parentElement.scrollTop = logContent.parentElement.scrollHeight;
            }
            
            // console.log ì˜¤ë²„ë¼ì´ë“œ
            console.log = function(...args) {
                originalLog.apply(console, args);
                addLogToScreen('log', args);
            };
            
            // console.error ì˜¤ë²„ë¼ì´ë“œ
            console.error = function(...args) {
                originalError.apply(console, args);
                addLogToScreen('error', args);
            };
            
            // console.warn ì˜¤ë²„ë¼ì´ë“œ
            console.warn = function(...args) {
                originalWarn.apply(console, args);
                addLogToScreen('warn', args);
            };
            
            console.log('ğŸ“± ì½˜ì†” í™”ë©´ í‘œì‹œ í™œì„±í™”ë¨');
        }

            updateDebugInfo(status, mouthData = '', smileResult = '') {
                document.getElementById('face-status').textContent = `ì–¼êµ´ ê°ì§€: ${status}`;
                if (mouthData) document.getElementById('mouth-data').textContent = `ì… ë°ì´í„°: ${mouthData}`;
                if (smileResult) document.getElementById('smile-result').textContent = `ì›ƒìŒ ê°ì§€: ${smileResult}`;
            }

            detectSmile(results) {
                if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                    this.updateDebugInfo('âŒ ì–¼êµ´ ì—†ìŒ');
                    return false;
                }
                
                this.updateDebugInfo(`âœ… ê°ì§€ë¨ (${results.multiFaceLandmarks[0].length}ê°œ í¬ì¸íŠ¸)`);

                const landmarks = results.multiFaceLandmarks[0];
                
                // MediaPipe Face Mesh ì… ëœë“œë§ˆí¬ (ë‹¤ì–‘í•œ ì¸ë±ìŠ¤ ì‹œë„)
                // ì… ë°”ê¹¥ìª½ ì½”ë„ˆ: 61(ì™¼ìª½), 291(ì˜¤ë¥¸ìª½)  
                // ì…ìˆ  ì¤‘ì•™: 12(ìœ„), 15(ì•„ë˜)
                // ëŒ€ì•ˆ: 78(ì™¼ìª½), 308(ì˜¤ë¥¸ìª½), 13(ìœ„), 14(ì•„ë˜)
                let leftMouth = landmarks[61];
                let rightMouth = landmarks[291]; 
                let upperMouth = landmarks[12];
                let lowerMouth = landmarks[15];
                
                // ì²« ë²ˆì§¸ ì‹œë„ê°€ ì‹¤íŒ¨í•˜ë©´ ëŒ€ì•ˆ ì¸ë±ìŠ¤ ì‚¬ìš©
                if (!leftMouth || !rightMouth || !upperMouth || !lowerMouth) {

                    upperMouth = landmarks[13];
                    lowerMouth = landmarks[14];

                // ëœë“œë§ˆí¬ ìœ íš¨ì„± ê²€ì‚¬ (í™”ë©´ì— ê°„ë‹¨íˆ í‘œì‹œ)
                if (!leftMouth || !rightMouth || !upperMouth || !lowerMouth) {
                    console.log('âŒ ì… ëœë“œë§ˆí¬ ì¼ë¶€ ëˆ„ë½');
                }
                
                if (!leftMouth || !rightMouth || !upperMouth || !lowerMouth) {
                    this.updateDebugInfo('âœ… ê°ì§€ë¨', 'âŒ ì… ëœë“œë§ˆí¬ ì—†ìŒ', 'âŒ ê³„ì‚° ë¶ˆê°€');
                    return false;
                }
                
                // ì•ˆì „í•œ ê³„ì‚°ì„ ìœ„í•œ ìœ íš¨ì„± ê²€ì‚¬
                if (typeof leftMouth.x !== 'number' || typeof rightMouth.x !== 'number' ||
                    typeof upperMouth.y !== 'number' || typeof lowerMouth.y !== 'number') {
                    this.updateDebugInfo('âœ… ê°ì§€ë¨', 'âŒ ëœë“œë§ˆí¬ ì¢Œí‘œ ì˜¤ë¥˜', 'âŒ ê³„ì‚° ë¶ˆê°€');
                    return false;
                }
                
                // ì… ê°€ë¡œ ê¸¸ì´ ê³„ì‚°
                const mouthWidth = Math.abs(rightMouth.x - leftMouth.x);
                
                // ì… ë†’ì´ ê³„ì‚°
                const mouthHeight = Math.abs(lowerMouth.y - upperMouth.y);
                
                // NaN ì²´í¬
                if (isNaN(mouthWidth) || isNaN(mouthHeight) || mouthHeight === 0) {
                    this.updateDebugInfo('âœ… ê°ì§€ë¨', `âŒ ê³„ì‚°ì˜¤ë¥˜ W:${mouthWidth} H:${mouthHeight}`, 'âŒ ê³„ì‚° ë¶ˆê°€');
                    return false;
                }
                
                // ì•ˆì „í•œ ë¹„ìœ¨ ê³„ì‚° (0ìœ¼ë¡œ ë‚˜ëˆ„ê¸° ë°©ì§€)
                const smileRatio = mouthHeight > 0.001 ? mouthWidth / mouthHeight : 0;
                
                // ì•ˆì „í•œ ì¤‘ì•™ì  ê³„ì‚°
                const mouthCenterY = (upperMouth.y + lowerMouth.y) / 2;
                const cornersRaised = !isNaN(mouthCenterY) && 
                                    !isNaN(leftMouth.y) && !isNaN(rightMouth.y) &&
                                    (leftMouth.y < mouthCenterY) && (rightMouth.y < mouthCenterY);
                
                // ëª¨ë“  ê°’ì´ ìœ íš¨í•œì§€ ì¬í™•ì¸
                const validCalculation = !isNaN(smileRatio) && !isNaN(mouthWidth) && !isNaN(mouthHeight);
                
                if (!validCalculation) {
                    this.updateDebugInfo('âœ… ê°ì§€ë¨', 'âŒ ê³„ì‚° ì¤‘ NaN ë°œìƒ', 'âŒ ìŠ¤í‚µ');
                    return false; // ì´ì „ ìƒíƒœ ìœ ì§€
                }
                
                // ì›ƒìŒ ê°ì§€ (ì•ˆì „í•œ ê³„ì‚°ë§Œ ì‚¬ìš©)
                const isSmiling = validCalculation && smileRatio > 1.8 && cornersRaised;
                const isWideSmile = validCalculation && mouthWidth > 0.08;
                const finalSmile = isSmiling || isWideSmile;
                
                // ğŸ§ª ë§¤ìš° ê´€ëŒ€í•œ í…ŒìŠ¤íŠ¸ ëª¨ë“œ (ì…ë§Œ ì¡°ê¸ˆ ì—´ì–´ë„ ì›ƒìŒ)
                const tempTestMode = validCalculation && mouthHeight > 0.005; // ë” ë‚®ì€ ì„ê³„ê°’
                
                // ì•ˆì „í•œ í™”ë©´ í‘œì‹œ (NaN ë°©ì§€)
                const safeWidth = isNaN(mouthWidth) ? 'ERR' : mouthWidth.toFixed(3);
                const safeHeight = isNaN(mouthHeight) ? 'ERR' : mouthHeight.toFixed(3);
